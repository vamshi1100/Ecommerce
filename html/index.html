<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ecommerce</title>
    <link rel="stylesheet" href="../css/index.css"" />
  </head>
  <body>
    
<div class="heading">      
       <h1>Products</h1> 
   </div>
    <div id="maincontainer">
      
      <div id="sub1"> 
      </div>  
      <div id="sub2">
        <div id="search" class="filters">
          <h1>search</h1>
          <input
            type="text"
            id="searchInput"
            placeholder="enter something to search" />
        </div>
        <div id="filterbyrate" class="filters">
          <h1>Filter by rate</h1>
          <button id="filterg50">>50</button>
          <button id="filterl50"><100</button>
          <button id="filterbtw"> >50 & <500</50></button>
        </div>
        <div id="filterbypopularity" class="filters">
          <h1>FilterByPopularity</h1>
          <button id="mostpopular">most popular</button>
          <button id="lesspopular">less popular</button>


        </div>
        <div class="cart">
          <a href="../html/cart.html"><button>GO TO CART</button></a>
        </div>

      </div>

    </div>

    <script type="module" src="../js/main.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product</title>
    <link rel="stylesheet" href="../css/product.css" />
  </head>
  <body>
    <div id="container">
      <div class="card">
        <div id="productid" class="card-header"></div>
        <div id="title" class="card-title"></div>
        <div id="image" class="card-image"></div>
        <div id="cart" class="card-cart"></div>
        <div id="pricerating" class="card-rating-price">
          <div id="price" class="card-price"></div>
          <div id="rating" class="card-rating"></div>
          <div id="count" class="card-count"></div>
        </div>
        <div id="description" class="card-description"></div>
      </div>
    </div>
    <script type="module" src="../js/controller/product.js"></script>
    <script type="module" src="../js/view/productview.js"></script>
    <script type="module" src="../js/model/productmodel.js"></script>
  </body>
</html>
